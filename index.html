<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="player">
        <p id="p_sym">Player: X</p>
    </div>
    <div class="main">
        <div class="cell" id="c1" onclick="symbol(1)">
            
        </div>
        <div class="cell" id="c2" onclick="symbol(2)">
            
        </div>
        <div class="cell" id="c3" onclick="symbol(3)">
            
        </div>
        <div class="cell" id="c4" onclick="symbol(4)">
           
        </div>
        <div class="cell" id="c5" onclick="symbol(5)">
            
        </div>
        <div class="cell" id="c6" onclick="symbol(6)">
            
        </div>
        <div class="cell" id="c7" onclick="symbol(7)">
            
        </div>
        <div class="cell" id="c8" onclick="symbol(8)">
            
        </div>
        <div class="cell" id="c9" onclick="symbol(9)">
            
        </div>
    </div>
    <div class="message">

    </div>
    <div class="restart">

    </div>
    <div class="quit">

    </div>
    
</body>
</html>
